<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .gradient-custom {
            background: linear-gradient(45deg, #3498db, #2ecc71); /* Change the gradient color */
        }

        .card {
            background-color: #3498db; /* Change the card background color */
            border-radius: 1rem;
            animation: fadeIn 1s; /* Add fade-in animation */
            width: 80%; /* Adjust the width of the card */
            max-width: 400px; /* Set a maximum width for responsiveness */
            margin: auto; /* Center the card */
            max-height: 80vh; /* Set a maximum height for the card */
            overflow: hidden; /* Prevent scrolling in the card */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .text-white {
            color: #ecf0f1 !important; /* Change text color to light gray */
        }

        .btn-outline-light {
            color: #2c3e50; /* Change button text color */
            background-color: #ecf0f1; /* Change button background color */
        }

        .btn-outline-light:hover {
            color: #ecf0f1; /* Change button text color on hover */
            background-color: #2c3e50; /* Change button background color on hover */
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>

                                <div class="form-outline form-white mb-4">
                                    <form th:action="@{/user/login}" method="POST" th:object="${user}">
                                        <label class="form-label">Username</label>
                                        <input type="text" th:field="*{username}" class="form-control form-control-lg" />
                                        <label class="form-label">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control form-control-lg" />                        
										<br>
                                        <button type="submit" class="btn btn-outline-light btn-lg d-flex mx-auto" style="width: fit-content;">Login</button>
                                    </form>

                                    <p th:if="${error}" th:text="${error}"></p>
                                </div>
                                <div class="text-center">
                                    <p class="mb-0">Belum memiliki akun? <a href="view-register" class="text-white-50 fw-bold">Registrasi</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
